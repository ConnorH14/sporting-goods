<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <script src="https://kit.fontawesome.com/fc6ee5f51c.js" crossorigin="anonymous"></script>
    <title>Deez-Sporting-Goods</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand m-auto p-4" href="#">
                <span class="">Deez Sporting Goods</span>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Balance: 0</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><button type="button" class="bg-dark text-light" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-shopping-cart"></i></button></i></a>
                </li>
                
              </ul>
        </nav>
    </header>
    <main>
        <div id="app">
            <div class="container-fluid">
                <div id="goods-display" class="row d-flex justify-content-around"></div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center ">
            <div class="col-lg-12">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body container-fluid">
            <div class="container-fluid">
                <div id="modal-display" class="row">
                  
                </div>
              </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Check Out</button>
        </div>
      </div>
    </div>
  </div>

</html>
